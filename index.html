<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <div class="balance-summary">
                <div class="balance-card income">
                    <h3>Total Income</h3>
                    <span id="total-income">â‚¹0.00</span>
                </div>
                <div class="balance-card expense">
                    <h3>Total Expenses</h3>
                    <span id="total-expenses">â‚¹0.00</span>
                </div>
                <div class="balance-card balance">
                    <h3>Balance</h3>
                    <span id="total-balance">â‚¹0.00</span>
                </div>
            </div>
        </header>

        <main>
            <div class="input-section">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" required placeholder="Enter description">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹):</label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="submit-btn">Add Transaction</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel Edit</button>
                </form>
            </div>

            <div class="filter-section">
                <h3>Filter Transactions</h3>
                <div class="filter-controls">
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="income">Income Only</option>
                        <option value="expense">Expenses Only</option>
                    </select>
                    
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                    </select>
                    
                    <button id="clear-filters">Clear Filters</button>
                </div>
            </div>

            <div class="content-grid">
                <div class="transactions-section">
                    <h3>Recent Transactions</h3>
                    <div id="transactions-list"></div>
                </div>

                <div class="charts-section">
                    <h3>Financial Overview</h3>
                    <div class="chart-container">
                        <canvas id="expense-pie-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="income-expense-bar"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
